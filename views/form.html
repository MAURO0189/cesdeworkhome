<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Restaurante</title>
</head>
<body>
    <main>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="#"
                  ><img
                    src="/assets/img/elherbario_logo.svg"
                    alt="logo"
                    class="img-fluid"
                    width="250"
                    height="200"
                /></a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"
                        >Experiencia Siembraviva</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Teatro Metropolitano</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">ENGLISH</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </header>
        <section>
            <h2 class="mt-5 mx-5">Haz tu reserva aqui</h2>
            <br>
            <form class="row g-3 needs-validation  mb-5 mx-5 bg-light" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Tipo de cliente</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>select</option>
                    <option value="1">Corporativo</option>
                    <option value="2">Grupos</option>
                    <option value="3">Individual</option>
                  </select>
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Cantidad de Personas</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Cantidad</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                  </select>
                </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Acepta terminos y Condiciones
                    </label>
                  </div>
                </div>
                <div class="col-12">
                    <a href="../../src/views/envioResev.html">
                        <button class="btn btn-outline-secondary" type="button">Hacer Reserva</button>
                    </a>
                </div>
              </form>
        </section>
    </main>
</body>
</html>
